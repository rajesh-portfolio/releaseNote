name: Build SPFx Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (MANDATORY for SPFx 1.18.x)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 3️⃣ Clean install (CRITICAL for SPFx)
      - name: Clean install
        run: |
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps

      # 4️⃣ Bundle SPFx (production)
      - name: Bundle SPFx
        run: npx gulp bundle --ship

      # 5️⃣ Package SPFx solution
      - name: Package SPFx solution
        run: npx gulp package-solution --ship

      # 6️⃣ Upload .sppkg artifact
      - name: Upload SPFx package
        uses: actions/upload-artifact@v4
        with:
          name: spfx-sppkg
          path: sharepoint/solution/*.sppkg
